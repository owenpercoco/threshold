{% extends 'blog/base.html' %}


{% block content %}
<form action="{{ action }}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {% if form.non_field_errors %}
    <ul>
      {% for error in form.non_field_errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
   {{ avatar_form.as_p }}

  <button type="submit" class="btn btn-primary">Save changes</button>
</form>
{% endblock %}
